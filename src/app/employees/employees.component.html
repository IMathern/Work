<h2>Les employés</h2>
<div>
  <label>Employé nom:
    <input #employeePrenom />-<input #employeeNom />
  </label>

  <!-- (click) passes input value to add() and then clears the input -->
   <button (click)="add(employeeNom.value, employeePrenom.value); employeeNom.value=''; employeePrenom.value=''"> 
    Add
  </button>
</div>
<ul class="employees">
  <li *ngFor="let employee of employees">
    <a routerLink="/detail/{{employee.id}}"> <span class="badge">{{employee.id}}</span> {{employee.prenom}}&ensp;{{employee.nom}}</a>
    <button class="delete" title="delete employee" (click)="delete(employee)"> X </button>
  </li>
</ul>
